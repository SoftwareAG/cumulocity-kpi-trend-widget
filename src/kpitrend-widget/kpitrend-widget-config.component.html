
<c8y-form-group>
<!-- KPI title -->
<label for="kpi-title" translate>Title</label>
<input type="text" name="kpi-title" id="kpi-title" [(ngModel)]="widgetInfo.metadata.title" class="form-control" (change)="updateConfig($event)" />

<!-- Upload icon-->
<label for="kpi-icon" translate style="margin-top: 25px;">
      Upload icon      
</label>
<input type="file" name="kpi-icon" class="form-control" alt="Icon" (change)="updateIconInConfig($event)" />

<!-- Aggregation interval -->
<label for="aggregation-interval" translate style="margin-top: 25px;">Aggregation interval</label>
<select class="form-control" name="aggregation-interval" [(ngModel)]="widgetInfo.aggregation.interval" (change)="updateConfig($event)">
      <option value = "hourly" [selected]="widgetInfo.aggregation.interval === 'hourly'">Hourly</option>
      <option value = "daily" [selected]="widgetInfo.aggregation.interval === 'daily'">Daily</option>
      <option value = "weekly" [selected]="widgetInfo.aggregation.interval === 'weekly'">Weekly</option>
</select>

<!-- Measurement type-->
<label for="measurement-type" translate style="margin-top: 25px;">
      Measurement type
</label>
<input type="text" name="measurement-type" id="measurement-type" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.type"
      placeholder='Type' />

<!-- Measurement fragment type -->
<label for="measurement-fragment" translate style="margin-top: 25px;">
      Measurement fragment type
      </label>
<input type="text" name="measurement-fragment" id="measurement-fragment"
      class="form-control" (change)="updateConfig($event)"
      [(ngModel)]="widgetInfo.measurement.fragment" placeholder='Fragment' />

<!-- Measurement fragment series -->
<label for="measurement-series" translate style="margin-top: 25px;">
      Measurement fragment series
      </label>
<input type="text" name="measurement-series" id="measurement-series" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.series"
      placeholder='Series' />

<!-- Measurement color -->
<label for="measurement-color" translate style="margin-top: 25px;">
      Measurement color (in hex)
      </label>
<input type="text" name="measurement-color" id="measurement-color" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.color" />

<!-- Threshold enabled -->
<label for="threshold-enabled" translate style="margin-top: 25px;">
      Threshold checking enabled
</label>
<select class="form-control" name="threshold-enabled" [(ngModel)]="widgetInfo.measurement.threshold.enabled" (change)="updateConfig($event)">
      <option value = "false" [selected]="widgetInfo.measurement.threshold.enabled === 'false'">No</option>
      <option value = "true" [selected]="widgetInfo.measurement.threshold.enabled === 'true'">Yes</option>
</select>

<!-- Threshold up medium -->
<label for="threshold-up-medium" translate style="margin-top: 25px;">
      Threshold up medium
</label>
<input type="number" name="threshold-up-medium" id="threshold-up-medium" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.threshold.up.medium" [disabled]="widgetInfo.measurement.threshold.enabled === 'false'"/>

<!-- Threshold up high -->
<label for="threshold-up-high" translate style="margin-top: 25px;">
      Threshold up high
</label>
<input type="number" name="threshold-up-high" id="threshold-up-high" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.threshold.up.high" [disabled]="widgetInfo.measurement.threshold.enabled === 'false'"/>

<!-- Threshold down medium -->
<label for="threshold-lower-medium" translate style="margin-top: 25px;">
      Threshold down medium
</label>
<input type="number" name="threshold-down-medium" id="threshold-down-medium" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.threshold.down.medium" [disabled]="widgetInfo.measurement.threshold.enabled === 'false'" />

<!-- Threshold down high -->
<label for="threshold-down-high" translate style="margin-top: 25px;">
      Threshold down high
</label>
<input type="number" name="threshold-down-high" id="threshold-down-high" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.threshold.down.high" [disabled]="widgetInfo.measurement.threshold.enabled === 'false'" />

<!-- Threshold high color -->
<label for="threshold-high-color" translate style="margin-top: 25px;">
      Threshold high color
</label>
<input type="text" name="threshold-high-color" id="threshold-high-color" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.threshold.color.high" [disabled]="widgetInfo.measurement.threshold.enabled === 'false'" />

<!-- Threshold medium color -->
<label for="threshold-medium-color" translate style="margin-top: 25px;">
      Threshold medium color
</label>
<input type="text" name="threshold-medium-color" id="threshold-medium-color" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.measurement.threshold.color.medium" [disabled]="widgetInfo.measurement.threshold.enabled === 'false'" />

<!-- Chart height -->
<label for="measurement-series" translate style="margin-top: 25px;">
      Chart height (in pixels)
      </label>
<input type="number" name="chart-height" id="chart-height" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.chart.height"/>

<!-- Chart color -->
<label for="measurement-series" translate style="margin-top: 25px;">
      Chart color (in hex)
      </label>
<input type="text" name="chart-color" id="chart-color" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.chart.color" />

<!-- Chart data points count -->
<label for="measurement-series" translate style="margin-top: 25px;">
      Chart datapoints count
      </label>
<input type="number" name="chart-datapointcount" id="chart-datapointcount" class="form-control"
      (change)="updateConfig($event)" [(ngModel)]="widgetInfo.chart.datapointCount" />


</c8y-form-group>
